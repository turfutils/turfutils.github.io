<div style="max-width: 700px">
    <h1>Turf original scoring</h1>

    <h2>Round 2025-03</h2>
    <p>
        <a href="2025-02.html">&lt;&lt; 2025-02</a> ---

    <p>Columns left to right: [Placement], [Name], [Score], [Distance traveled in km], [Hours turfed], [Average speed], [Points/km]. 
    </p>

    <p>Updated <b><span class="datestamp">2025-03-02T12:00:06+00:00</span></b></p>

    <input type="text" id="searchInput" onkeyup="searchName(1)" placeholder="Search for names..">

</div>
<table id="scoretable" border="0" cellpadding="4" cellspacing="0" class="hiscore_table sortable-theme-bootstrap" data-sortable>
<thead>
<tr>
<th>#</th><th>NAME</th><th>SCORE</th><th>Km</th><th>H</th><th>Km/h</th><th>P/km</th><th>FLAG</th><th>AREA</th></tr>
</thead>
</table>        </div>
        <!--</div>-->


        <script>
            function searchName(col = 3) {
                // Declare variables
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("searchInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("scoretable");
                tr = table.getElementsByTagName("tr");

                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[col];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
            }
            }

            /* --------------------------
             * Convert all span elements with class "datestamp" to local timezone for user:
             */
            const datestampElements = document.querySelectorAll('span.datestamp');

            datestampElements.forEach((element) => {
                const datestampText = element.textContent;

                try {
                    const date = new Date(datestampText);

                    // Check if the date is valid
                    if (isNaN(date)) {
                        throw new Error("Invalid date format");
                    }

                    // Format the date as YYYY-MM-DD
                    const formattedDate = date.toLocaleDateString("sv-SE"); // "sv-SE" uses ISO 8601 format (YYYY-MM-DD)

                    // Format the time as HH:mm:ss
                    const formattedTime = date.toLocaleTimeString("sv-SE", {
                        hour12: false, // 24-hour format
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit",
                    });
                    const formattedDateTime = `${formattedDate}T${formattedTime}`;

                    // Update the text content of the element
                    element.textContent = formattedDateTime + ' (local time)';
                } catch (error) {
                    console.error(`Error processing date for element: ${datestampText}`, error.message);
                }
            });
        </script>
